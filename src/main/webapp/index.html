<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Calculadora IMC</title>

    
    <link href="style.css" rel="stylesheet">

  </head>
  <body background="img/background.jpg">


<script type="text/javascript">
    function CalculaIMC(){
        var altura=Number(document.getElementById("altura").value);
        var peso=Number(document.getElementById("peso").value);
        var imc=peso/Math.pow(altura,2);
        var result=Math.round(imc*100)/100;
        var comment="";

        if(result<18.5)
        comment="abaixo do peso.";
            else if(result>=18.5 && result<=25)
            comment="peso normal.";
                else if(result>30)
                comment="com obesidade.";

        alert("Seu IMC é: "+result+", e você está "+comment);
    }
</script>

<div id="centralizado">
    <table width="300" cellspacing="4" cellpadding="8" border="0" bgcolor="black" align="center">
<tr> 
   <td><font color="#FFFFFF" face="Verdana, Verdana, Verdana"> 
<b id="titulo">Calculadora de IMC</b> 
   </font></td> 
</tr>
<tr> 
   <td bgcolor="lightgray"> 
   <font face="Verdana, Verdana, Verdana"> 


<p>Peso</p>
<p><input type="text" id="peso"> (em kg)</p>
<p>Altura</p>
<p><input type="text" id="altura"> (em m)</p>

<p id="masculino"><input type="radio" name="sexo" id="sexoM">Masculino</p>

<p id="feminino"><input type="radio" name="sexo" id="sexoF">Feminino</p>

<input id="botao" type="submit" value="Calcular IMC" align="center" onclick="CalculaIMC();">
</div>

  </body>
</html>
